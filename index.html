
<!DOCTYPE html>
<html>
	<head>
		<meta charset=”utf-8”>
		<title>loan application</title>
		<link rel="stylesheet" type="text/css" href="main.css">
    	<link href="https://fonts.googleapis.com/css?family=Mystery+Quest" rel="stylesheet">
	</head>
	<body>
		<h2> loan application </h2>
		<form action="javascript:void(0);">
			<fieldset>
				<legend> Personal Information </legend>
				<label for="Applicant first name">Applicant first name</label>
				<input type="text" name="Applicant first name" value="" placeholder="Applicant first name">

				<label for="Applicant middle initial">Applicant middle initial</label>
				<input type="text" name="Applicant middle initial" value="" placeholder="Applicant middle initial">

				<label for="Applicant last name">Applicant last name</label>
				<input type="text" name="Applicant last name" value="" placeholder="Applicant last name">

				<label for="Applicant address">Applicant address</label>
				<input type="text" name="Applicant address" value="" placeholder="Applicant address">

				<label for="Applicant occupation">Applicant occupation</label>
				<input type="text" name="Applicant occupation" value="" placeholder="Applicant occupation">

				<label for="Applicant employer">Applicant employer</label>
				<input type="text" name="Applicant employer" value="" placeholder="Applicant employer">

				<label for="Employer address">Employer address</label>
				<input type="text" name="Employer address" value="" placeholder="Employer address">

			</fieldset>
			<fieldset>
				<legend> loan Data</legend>
				<label for="Type of loan">Type of loan</label>
					<select name="Type of loan" >
						<option value="">Commercial</option>	
						<option value="">Real estate</option>	
						<option value="">Personal</option>
						<option value="">Mortgage</option>
					</select>
					<br>

					<legend> Requested amount of loan</legend>
					<!-- <label for="Requested amount of loan">Requested amount of loan</label> -->
					<input type="text" name="Requested amount of loan" value="" placeholder="Requested amount of loan">
				<legend> loan length</legend>
					<!-- <label for="loan length">loan length</label> -->

					<label for="5 years">5 years</label>
					<input type="radio" name="loan" value="1" placeholder="1">

					<label for="15 years">15 years</label>
					<input type="radio" name="loan" value="2" placeholder="2">

					<label for="30 years">30 years</label>
					<input type="radio" name="loan" value="3" placeholder="3">

					<label for="special conditions">special conditions</label>
				

				<legend> special conditions</legend>
				<!-- <input type="checkbox" name="special conditions" value="water polo"> -->
				
				<label for="I have a down payment">I have a down payment</label>
				<input type="checkbox" name="I have a down payment" value=" ">
				
				<label for="Out-of-state resident">Out-of-state resident</label>
				<input type="checkbox" name="Out-of-state resident" value="">

				<label for="Married">Married</label>
				<input type="checkbox" name="Married" value="">

				<label for="Loan will be co-signed">Loan will be co-signed</label>
				<input type="checkbox" name="Loan will be co-signed" value="">

				<legend> </legend>
				<label for="additional comments">additional comments</label>
				<input type="text" name="additional comments" value="" >
			</fieldset>
			<fieldset>
				<legend>Aditional information</legend>
				<label for="Applicant email address">Applicant email address</label>
				<input type="email" name="">

				<legend> </legend>
				<label for="Applicant telephone number">Applicant telephone number</label>
				<input type="tel" name="">

				<legend> </legend>
				<label for="Applicant LinkedIn URL">Applicant LinkedIn URL</label>
				<input type="URL" name="">

			</fieldset>
			

		</form>
	</body>
</html>
